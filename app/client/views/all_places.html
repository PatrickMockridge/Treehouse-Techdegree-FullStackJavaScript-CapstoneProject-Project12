<h1 class="display-1">Capstone Weather App</h1>

<div map-lazy-load="https://maps.google.com/maps/api/js"
  map-lazy-load-params="{{vm.googleMapsUrl}}">
  <ng-map zoom="1">
    <marker ng-repeat="place in vm.getAllPlaces" position="{{place.lat}},{{place.lon}}" title="{{place.location}}"></marker>
  </ng-map>
</div>

<h2 class="display-2">All Locations</h2>

    <p> <a href="#/new" class="btn btn-primary btn-md">Create New Location</a></p>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "place in vm.getAllPlaces">
                <td><a href='/#/detail/{{place.id}}'>{{place.location}}</a></td>
                <td>{{place.lat}}</td>
                <td>{{place.lon}}</td>
                <td><a href="#/weather/{{place.id}}" class="btn btn-default btn-md">Weather Report</a>
            </tr>
        </tbody>
    </table>
