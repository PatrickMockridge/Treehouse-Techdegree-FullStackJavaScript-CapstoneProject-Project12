<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default"><a href="/#/">Home</a></button>
  <button type="button" class="btn btn-default"><a href="#/new">Create New Location</a></button>
  <button type="button" class="btn btn-default"><a href="#/space_station">ISS Location</a></button>
</div>

<h1 class="display-1">ISS Location</h1>

<div map-lazy-load="https://maps.google.com/maps/api/js"
  map-lazy-load-params="{{vm.googleMapsUrl}}">
  <ng-map zoom="1">
    <marker position="{{vm.locationISS.iss_position.latitude}},{{vm.locationISS.iss_position.longitude}}" title="Space Station Location at {{vm.locationISS.timestamp}}"></marker>
  </ng-map>
</div>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>TimeStamp</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{vm.locationISS.iss_position.latitude}}</td>
                <td>{{vm.locationISS.iss_position.longitude}}</td>
                <td>{{vm.locationISS.timestamp}}</td>

                <td><a href="" ng-click="vm.getISS()" class="btn btn-secondary btn-md">Update ISS Location</a></td>
            </tr>
        </tbody>
    </table>
